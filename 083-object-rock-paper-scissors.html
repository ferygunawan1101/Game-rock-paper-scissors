<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors v.302</title>
</head>
<body>
  <h1>Rock Paper Scissors Game</h1>
  <h2>Javascript Exercises Feat JSON - localStorage</h2>

  <button onclick="playGame('rock')">
    Rock
  </button>

  <button onclick="playGame('paper')">
    Paper
  </button>

  <button onclick="playGame('scissors')">
    Scissors
  </button>

  <button onclick="
    scores = {
      win: 0,
      lose: 0,
      tie: 0
    }
    alert('Score was reset.')
    localStorage.removeItem('saveScores');
  ">
    Reset Score
  </button>

  

  <script>
    let scores = {
      win: 0,
      lose: 0,
      tie: 0
    }

    scores = JSON.parse(localStorage.getItem('saveScores')) || {
      win: 0,
      lose: 0,
      tie: 0
    }

    function playGame(playerMove) {
      const randomNumber = Math.random();
      let computerMove = '';
      if (randomNumber >= 0 && randomNumber < 1/3) {
        computerMove = 'rock';
      } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'paper';
      } else if (randomNumber >= 2/3 && randomNumber < 1) {
        computerMove = 'scissors';
      }

      let resultGame = '';
      if (playerMove === 'rock') {
        if (computerMove === 'rock') {
          resultGame = 'Tie';
        } else if (computerMove === 'paper') {
          resultGame = 'You Lose';
        } else if (computerMove === 'scissors') {
          resultGame = 'You Win';
        }
      } else if (playerMove === 'paper') {
        if (computerMove === 'rock') {
          resultGame = 'You Win';
        } else if (computerMove === 'paper') {
          resultGame = 'Tie';
        } else if (computerMove === 'scissors') {
          resultGame = 'You Lose';
        }
      } else if (playerMove === 'scissors') {
        if (computerMove === 'rock') {
          resultGame = 'You Lose';
        } else if (computerMove === 'paper') {
          resultGame = 'You Win';
        } else if (computerMove = 'scissors') {
          resultGame = 'Tie';
        }
      }

      if (resultGame === 'You Win') {
        scores.win++;
      } else if (resultGame === 'You Lose') {
        scores.lose++;
      } else if (resultGame === 'Tie') {
        scores.tie++;
      }

      localStorage.setItem('saveScores', JSON.stringify(scores));

      alert(`You picked ${playerMove}, Computer picked ${computerMove}. ${resultGame}.\nWins: ${scores.win}, Loses: ${scores.lose}, Ties: ${scores.tie}.`)

    }
  </script>
</body>
</html>
